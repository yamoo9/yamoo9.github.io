uerySelector('.carousel__indicators') this._slides = carousel.querySelector('.carousel__slides') // 현재 활성 인덱스 this._current = 0 // 슬라이드 총 개수 this._total = this._slides.children.length // 내비게이션 버튼 컨트롤 표시 모드 this._isVisibleButtons = options.buttons // 인디케이터 표시 모드 this._isVisibleIndicatorsMode = options.indicators // 캐러셀 수직 모드 this._isVerticalMode = options.mode === 'vertical' // 수평(X) 또는 수직(Y) 모드에 따라 축 방향 설정 this._axis = !this._isVerticalMode ? 'X' : 'Y' this._settingSlides() this._bindEvents() } /** * 슬라이드 설정 메서드 - 인디케이터 표시 여부 * @protected */ Carousel.prototype._settingSlides = function(){ const buttons = this._buttons const indicators = this._indicators // 인디케이터 초기 표시 설정 indicators.style.display = 'none' // 내비게이션 버튼 컨트롤 표시 설정 if (!this._isVisibleButtons) { makeArray(buttons).forEach((button) =&gt; (button.style.display = 'none')) } // 인디케이터 표시 설정 // 표시 설정 값이 true인 경우 화면에 표시 if (this._isVisibleIndicatorsMode) indicators.style.display = 'flex' // 수직 모드 설정 if (this._isVerticalMode) this._carousel.setAttribute('data-vertical', true) // 감춰진 슬라이딩 영역 표시 설정 if (this._options.look) this._carousel.setAttribute('data-look', true) } /** * 이벤트 연결 메서드 - 탐색 버튼, 인디케이터 클릭 이벤트 * @protected */ Carousel.prototype._bindEvents = function(){ const buttons = this._buttons const indicators = this._indicators makeArray(buttons).forEach((button) =&gt; button.addEventListener('click', this._slidingHandler.bind(this)) ) makeArray(indicators.children).forEach((indicator, i) =&gt; indicator.addEventListener('click', this.gotoSlide.bind(this, i)) ) } /** * 이전,다음 탐색 버튼 클릭 이벤트 리스너 (메서드) * @protected */ Carousel.prototype._slidingHandler = function(e){ const el = e.target if (el.className.includes('--prev')) { this.prevSlide() } else { this.nextSlide() } } /** * 이전 탐색 메서드 * @public */ Carousel.prototype.prevSlide = function(){ this._current = --this._current &lt; 0 ? this._total - 1 : this._current this.gotoSlide(this._current) } /** * 다음 탐색 메서드 * @public */ Carousel.prototype.nextSlide = function(){ this._current = ++this._current &gt; this._total - 1 ? 0 : this._current this.gotoSlide(this._current) } /** * 탐색 메서드 - 전달 받은 인덱스를 토대로 슬라이드 컨테이너 이동 * @public * @param {Number} activeIndex 활성 인덱스 */ Carousel.prototype.gotoSlide = function(activeIndex){ const slides = this._slides const axis = this._axis const total = this._total if (!gsap) { // CSS3 Transform &amp; Transiton slides.style.transform = `translate${axis}(${-1 * 100 / total * activeIndex}%)` } else { // GSAP, IE 8+ slides.style.transition = 'none' gsap.to(slides, { duration: 0.2, [axis.toLowerCase()]: `${-1 * 100 / total * activeIndex}%`, }) } this._activeIndicator(activeIndex) } /** * 상태 업데이트 메서드 - 인디케이터 활성화 표시, 클릭 비활성화 * @protected * @param {Number} activeIndex 활성 인덱스 */ Carousel.prototype._activeIndicator = function(activeIndex){ const indicators = this._indicators // 이전 활성화 인디케이터 const prevActivatedIndicator = indicators.querySelector('.is-active') prevActivatedIndicator.classList.remove('is-active') prevActivatedIndicator.removeAttribute('disabled') // 현재 활성화 인디케이터 const currentActivateIndicator = indicators.children[activeIndex] currentActivateIndicator.classList.add('is-active') currentActivateIndicator.setAttribute('disabled', true) } export default Carousel × Search results Close "},"CrossDirectionCarousel_index.js.html":{"id":"CrossDirectionCarousel_index.js.html","title":"Source: CrossDirectionCarousel/index.js","body":" Front-End Masters League Classes CarouselCrossDirectionCarouselInfinityCarousel Source: CrossDirectionCarousel/index.js /*! CrossDirectionCarousel/index.js | 2019, yamoo9@naver.com */ class CrossDirectionCarousel { /** * @class CrossDirectionCarousel * @summary 크로스 디렉션 캐러셀 컴포넌트 클래스 * * @param {String} selector 문서 객체의 CSS 선택자 * @param {String} [colorControlSelector=\"body\"] 컬러 컨트롤 문서 객체(옵션) * @param {Boolean|Object} [options=false] 인피니티 스크롤 옵션 값 * * @todo 자동 슬라이딩 기능 추가 * @todo 접근성 향상&lt;br&gt; * * @example * // 캐러셀을 적용 할 문서 객체 전달인자(1번째 인자: 필수) * new CrossDirectionCarousel('#carousel') * // 컬러를 변경 할 문서 객체 선택자 전달(2번째 인자: 옵션) * new CrossDirectionCarousel('#carousel'. '.demo') * // 인피니티 슬라이딩 설정 옵션(3번째 인자: 옵션, 기본 값: false) * new CrossDirectionCarousel('#carousel'. '.demo', true) * new CrossDirectionCarousel('#carousel'. '.demo', {infinity: true}) * * @license * Copyright (c) 2019 yamoo9.github.io */ constructor(selector, colorControlSelector = 'body', options = false) { // 옵션 설정 /** * @protected * @summary 캐러셀 옵션 객체 */ this._options = typeof options === 'boolean' &amp;&amp; options === true ? { infinity: true } : options // DOM 문서 객체 /** * @protected * @summary 캐러셀 적용 문서 객체 */ this._cdc = document.querySelector(selector) /** * @protected * @summary 컬러 변경 문서 객체 */ this._colorControl = document.querySelector(colorControlSelector) /** * @protected * @summary 슬라이더 문서 객체 */ this._sliders = this._cdc.querySelectorAll('.CDC__slider') /** * @protected * @summary 캐러셀 컨트롤 문서 객체 */ this._controls = this._cdc.querySelector('.CDC__controls') /** * @protected * @summary 현재 활성화 인덱스 */ this._current = 0 /** * @protected * @summary 슬라이드 총 개수 */ this._total = 0 /** * @protected * @summary 슬라이드 이동 거리(%) */ this._distanceY = 0 /** * @protected * @summary 컬러 리스트(배열) */ this._colors = 'red black green blue'.split(' ') /** * @protected * @summary 이전 활성화 클래스 속성 이름 */ this._previousClass = 'has-red' /** * @protected * @summary 애니메이션 상태 속성 */ this._isAnimating = false /** * @protected * @summary 버튼 클릭 상태 속성 */ this._buttonState = null // 초기화 this._init() } /** * @protected * @summary 컴포넌트 초기화 메서드 */ _init() { this._settingColorControl() this.update() } /** * @protected * @summary 컬러 컨트롤 문서 객체에 트랜지션 스타일 설정 */ _settingColorControl() { this._colorControl.style.transition = 'all 0.3s ease-out' } /** * @protected * @summary 슬라이드 총 개수, 이동 거리 설정(업데이트) */ _updateCurrentTotal() { this._total = this._sliders[0].children.length this._distanceY = 100 / this._total } /** * @protected * @summary 슬라이드 콘텐츠 높이를 계산 * @returns {number} 계산된 콘텐츠 높이 값 */ _getSliderContentHeight() { const content = this._sliders[0].querySelector('.CDC__slide img') return content.getBoundingClientRect().height } /** * @protected * @summary 슬라이드 첫번째 자식 문서 객체의 높이 값을 캐러셀 요소의 높이로 설정 */ _updateSlideContentHeight() { Array.from( this._cdc.querySelectorAll('[class*=\"CDC__carousel--\"]') ).forEach( (carousel) =&gt; (carousel.style.height = `${this._getSliderContentHeight()}px`) ) } /** * @protected * @summary 컴포넌트 이벤트 추가 메서드 */ _addEvents() { // 이벤트 제거 this._removeEvents() // 클릭 이벤트 Array.from(this._controls.querySelectorAll('button')).forEach((button) =&gt; { button.addEventListener('click', this._click.bind(this)) }) // 리사이즈 이벤트 window.addEventListener('resize', () =&gt; window.setTimeout(() =&gt; this._updateSlideContentHeight(), 400) ) } /** * @protected * @summary 컴포넌트 이벤트 제거 메서드 * @see http://bit.ly/36YIeEU */ _removeEvents() { Array.from(this._controls.querySelectorAll('button')).forEach((button) =&gt; { // 노드를 복제하면 연결된 이벤트가 모두 제거 됨 const clonseButon = button.cloneNode(true) // 기존 노드를 제거하고, 복제된 노드를 추가 this._controls.removeChild(button) this._controls.appendChild(clonseButon) }) } /** * @protected * @summary 캐러셀 버튼 컨트롤 클릭 이벤트 리스너 */ _click(e) { e.currentTarget.classList.contains('CDC__controls--prev') ? this.prev() : this.next() } /** * @protected * @summary 개별 슬라이드 문서 객체를 슬라이딩 컨트롤 */ _slideControl(activeIndex) { // 애니메이션 중일 경우, 메서드 종료 if (this._isAnimating) return // 애니메이션 상태 활성화 this._isAnimating = true let distanceY = this._distanceY * activeIndex Array.from(this._sliders).forEach((slider, index) =&gt; { const direction = index === 0 ? -1 : 1 slider.style.transform = `translateY(${direction * distanceY}%)` }) // 애니메이션 상태: 멈춤 this._isAnimating = false } /** * @protected * @summary 개별 슬라이드 문서 객체 인피니티 슬라이딩 컨트롤 */ _slideInfinityControl() { // infinity 모드일 경우, activeIndex를 사용하지 않음 let distanceY = this._distanceY switch (this._buttonState) { // 1. 슬라이더 트랜지션 속성 none // 2. 마지막 슬라이드 콘텐츠를 슬라이더의 첫번째 자식으로 추가 // ref. https://developer.mozilla.org/ko/docs/Web/API/ParentNode/prepend // 3. 슬라이더 트랜지션 속성 해제 제거 case 'prev': Array.from(this._sliders).forEach((slider, index) =&gt; { const disY = (index === 0 ? -1 : 1) * distanceY slider.style.transition = 'none' slider.prepend(slider.lastElementChild) slider.style.transform = `translateY(${disY}%)` window.setTimeout(() =&gt; { slider.style.transition = null slider.style.transform = 'translateY(0%)' }, 30) }) break // 1. 슬라이더 트랜지션 // 2. 첫번째 슬라이드 콘텐츠를 슬라이더의 마지막 자식으로 추가 // 3. 슬라이더 트랜지션 속성 none // 4. 특정 시간 지난 후, 슬라이더 트랜지션 속성 해제 제거 case 'next': Array.from(this._sliders).forEach((slider, index) =&gt; { const disY = (index === 0 ? -1 : 1) * distanceY slider.style.transform = `translateY(${disY}%)` // transitionend 이벤트를 반복해서 연결할 경우, // 중복 이벤트 발생 문제로 타임아웃 활용 window.setTimeout(() =&gt; { slider.appendChild(slider.firstElementChild) slider.style.transform = 'translateY(0%)' slider.style.transition = 'none' window.setTimeout(() =&gt; (slider.style.transition = null), 200) }, 200) }) break } // 애니메이션 상태: 멈춤 this._isAnimating = false } /** * @protected * @summary 컬러 컨트롤 문서 객체의 색상 변경 */ _hasColorControl(index) { const colors = this._colors const colorControl = this._colorControl colorControl.classList.remove(this._previousClass) this._previousClass = `has-${colors[index]}` colorControl.classList.add(this._previousClass) } /** * @protected * @summary 전달 받은 활성화 인덱스 값을 토대로 슬라이드 이동 */ _goto(activeIndex) { !this._options.infinity ? this._slideControl(activeIndex) : this._slideInfinityControl() this._hasColorControl(activeIndex) } /** * @public * @summary 컴포넌트 업데이트 메서드 (비동기 통신 결과로 슬라이드 개수가 늘어난 경우) * @example * cdcInstance.update() */ update() { this._updateCurrentTotal() this._updateSlideContentHeight() this._addEvents() } /** * @public * @summary 이전 활성화 인덱스 - 1 값을 토대로 슬라이드 이동 * @example * cdcInstance.prev() */ prev() { // 버튼 상태: prev this._buttonState = 'prev' // 활성화 인덱스 계산 this._current = --this._current &lt; 0 ? this._total - 1 : this._current this._goto(this._current) } /** * @public * @summary 이전 활성화 인덱스 + 1 값을 토대로 슬라이드 이동 * @example * cdcInstance.next() */ next() { // 버튼 상태: next this._buttonState = 'next' this._current = ++this._current &gt; this._total - 1 ? 0 : this._current this._goto(this._current) } } × Search results Close "},"InfinityCarousel.js.html":{"id":"InfinityCarousel.js.html","title":"Source: InfinityCarousel.js","body":" Front-End Masters League Classes CarouselCrossDirectionCarouselInfinityCarousel Source: InfinityCarousel.js import { inherit, mixins } from '../utils' import Carousel from './Carousel' /** * @extends Carousel * @class InfinityCarousel * @param {String} selector 캐러셀을 적용할 문서 객체 선택자 * @param {Object} options 캐러셀 설정 옵션 * @example * // 객체 생성 (기본 옵션 사용) * new InfinityCarousel('#carousel-1') * * // 숨겨진 슬라이딩 영역 표시 옵션 설정 * new InfinityCarousel('#carousel-1', { look: true }) * * // 캐러셀 작동 모드를 '세로'로 옵션 설정 * new InfinityCarousel('#carousel-1', { mode: 'vertical' }) * * // 인피니티 모드 OFF 옵션 설정 * new InfinityCarousel('#carousel-1', { infinity: false }) * * // 인디케이터, 탐색 버튼 화면에 표시 OFF 옵션 설정 * new InfinityCarousel('#carousel-1', { indicators: false, buttons: false }) */ function InfinityCarousel(selector, options){ // 믹스인 패턴을 사용해 옵션 객체 합성 this._options = mixins({}, InfinityCarousel.defaultOptions, options) // 슈퍼 클래스 실행 Carousel.call(this, selector, this._options) } /** * @memberof InfinityCarousel * @static * InfinityCarousel의 기본 옵션 */ InfinityCarousel.defaultOptions = { infinity: true, } // 클래스 상속 // 서브 클래스 ← 슈퍼 클래스 inherit(InfinityCarousel, Carousel) /** * @protected * @override * 메서드 오버라이딩(Overriding, 재정의) * 1. 부모 메서드를 덮어쓸 경우 (자식 메서드만 실행) * 2. 부모 메서드를 확장하고 싶을 경우 (부모, 자식 메서드 모두 실행) */ InfinityCarousel.prototype._init = function(){ Carousel.prototype._init.call(this) /* 2 */ // 이전, 다음 인덱스 설정 this._prevIndex = this._total - 1 this._nextIndex = this._current + 1 // 이동 방향 설정 this._direction = -1 // next // 인피니티 모드일 경우, // this._settingInfinity() 실행 this._isInfinityMode &amp;&amp; this._settingInfinity() } /** * @protected * @override */ InfinityCarousel.prototype._bindEvents = function(){ Carousel.prototype._bindEvents.call(this) /* 2 */ const slides = this._slides // 인피니티 모드 설정 참고 속성 설정 this._isInfinityMode = this._options.infinity // 인피니티 모드일 경우만, 설정 if (this._isInfinityMode) { slides.addEventListener('transitionend', () =&gt; { this._updateSlidePosition() slides.style.transition = 'none' slides.style.transform = 'translate(0)' window.setTimeout(() =&gt; (slides.style.transition = 'all 0.4s ease-out')) }) } } /** * @protected */ InfinityCarousel.prototype._settingInfinity = function(){ const slides = this._slides // 슬라이드 컨테이너 스타일 let slidesStyles = null // 슬라이드 스타일 let slideStyles = null // 가로 모드 &amp; 인피니티 모드일 경우 if (!this._isVerticalMode &amp;&amp; this._isInfinityMode) { slidesStyles = ` position: absolute; left: -100%; width: 300%; height: 100%; ` slideStyles = ` position: absolute; left: -50%; width: 33.3333%; height: 100%; ` } else { slidesStyles = ` position: absolute; top: -100%; left: 0; width: 100%; height: 300%; ` slideStyles = ` position: absolute; top: -100%; left: 0%; width: 100%; height: 33.3333%; ` } // 슬라이드 컨테이너 스타일 설정 slides.style.cssText = slidesStyles // 개별 슬라이드 스타일 설정 Array.from(slides.children).forEach((slide) =&gt; { slide.style.cssText = slideStyles }) // 슬라이드 포지션 업데이트 this._updateSlidePosition() } /** * @protected */ InfinityCarousel.prototype._updateIndex = function(activeIndex){ // 활성 인덱스 값을 현재 인덱스 값으로 설정 this._current = activeIndex // 이전 인덱스 설정 this._prevIndex = this._current - 1 this._prevIndex = this._prevIndex &lt; 0 ? this._total - 1 : this._prevIndex // 다음 인덱스 설정 this._nextIndex = this._current + 1 this._nextIndex = this._nextIndex &gt; this._total - 1 ? 0 : this._nextIndex } /** * @protected */ InfinityCarousel.prototype._updateSlidePosition = function(){ const slides = this._slides // 이전, 현재, 다음 인덱스 참조 const prevIndex = this._prevIndex const current = this._current const nextIndex = this._nextIndex // 가로 또는 세로 모드에 따라 포지션 방향 속성 변경 const positionDirection = this._isVerticalMode &amp;&amp; this._isInfinityMode ? 'top' : 'left' // 이전, 현재, 다음 슬라이드 위치 변경 Array.from(slides.children).forEach((slide, i) =&gt; { switch (i) { case prevIndex: slide.style[positionDirection] = '0%' break case current: slide.style[positionDirection] = '33.3333%' break case nextIndex: slide.style[positionDirection] = '66.6666%' break default: slide.style[positionDirection] = '-100%' } }) } /** * @public * @override */ InfinityCarousel.prototype.prevSlide = function(){ // 무빙 디렉션(이동 방향) 변경 this._direction = 1 // 슈퍼 클래스의 메서드 실행 Carousel.prototype.prevSlide.call(this) } /** * @public * @override */ InfinityCarousel.prototype.nextSlide = function(){ // 무빙 디렉션(이동 방향) 변경 this._direction = -1 // 슈퍼 클래스의 메서드 실행 Carousel.prototype.nextSlide.call(this) } /** * @public * @override 조건에 따라 오버라이딩 처리 */ InfinityCarousel.prototype.gotoSlide = function(activeIndex, isInidicator){ // 인피니티 모드 여부에 따라 코드 분기 // 인피니트 모드일 경우, 슈퍼 클래스 메서드 오버라이딩 if (this._isInfinityMode) { // 인디케이터를 표시 할 경우 처리 할 코드 if (isInidicator) { this._direction = activeIndex &gt; this._current ? -1 : 1 this._updateSlidePosition() } this._updateIndex(activeIndex) this._slides.style.transform = `translate${this._axis}(${this._direction * 33.3333}%)` this._activeIndicator(activeIndex) } else { Carousel.prototype.gotoSlide.call(this, activeIndex) } } // 모듈 내보내기 export default InfinityCarousel × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Front-End Masters League Classes CarouselCrossDirectionCarouselInfinityCarousel Classes Classes Carousel CrossDirectionCarousel 크로스 디렉션 캐러셀 컴포넌트 클래스 InfinityCarousel × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Front-End Masters League Classes CarouselCrossDirectionCarouselInfinityCarousel Cross Direction Carousel FEML 모듈 B 3주차는 크로스 디렉션 캐러셀 컴포넌트 클래스를 만들어 가는 과정을 학습합니다. HTML 마크업 CDC 컴포넌트를 적용할 HTML 구조는 다음과 같이 작성합니다. 각 사이드 캐러셀 그룹 내부의 슬라이더 영역에 화면에 표시할 콘텐츠를 추가할 수 있습니다. 버튼 컨트롤의 콘텐츠에 아이콘 등 식별 가능한 콘텐츠를 커스터마이징 할 수 있습니다. &lt;div class=\"CDC\" role=\"application\"&gt; &lt;!-- 사이드 캐러셀 01 그룹 --&gt; &lt;div class=\"CDC__carousel--one\" role=\"group\"&gt; &lt;figure class=\"CDC__slider\"&gt; &lt;div class=\"CDC__slide\"&gt; &lt;!-- 콘텐츠 --&gt; &lt;/div&gt; &lt;div class=\"CDC__slide\"&gt; &lt;!-- 콘텐츠 --&gt; &lt;/div&gt; &lt;!-- ... --&gt; &lt;/figure&gt; &lt;/div&gt; &lt;!-- 사이드 캐러셀 02 그룹 --&gt; &lt;div class=\"CDC__carousel--two\"&gt; &lt;figure class=\"CDC__slider\"&gt; &lt;div class=\"CDC__slide\"&gt; &lt;!-- 콘텐츠 --&gt; &lt;/div&gt; &lt;div class=\"CDC__slide\"&gt; &lt;!-- 콘텐츠 --&gt; &lt;/div&gt; &lt;!-- ... --&gt; &lt;/figure&gt; &lt;/div&gt; &lt;!-- 캐러셀 버튼 컨트롤 그룹 --&gt; &lt;div class=\"CDC__controls\" role=\"group\"&gt; &lt;button type=\"button\" class=\"CDC__controls--prev\"&gt; prev &lt;/button&gt; &lt;button type=\"button\" class=\"CDC__controls--next\"&gt; next &lt;/button&gt; &lt;/div&gt; &lt;/div&gt; CSS 스타일링 CDC 컴포넌트 사용자 기호에 맞게 스타일을 커스터마이징 하여 사용할 수 있습니다. /* Cross Direction Carousel */ .CDC { display: flex; position: relative; width: 100%; height: 100%; } /* carousel */ .CDC [class*=\"CDC__carousel--\"] { overflow: hidden; flex: 1 1 50%; position: relative; /* JavaScript를 사용해 이미지 가로 대비 세로 높이를 동적으로 계산해야 함 */ /* height: 614.5px; */ } /* slider */ .CDC__slider { display: flex; display: flex; flex-flow: column; position: absolute; } .CDC__carousel--one .CDC__slider { top: 0; /* JavaScript를 사용해 계산: 100% / 섹션의 개수(4) * -1 = -25% */ /* transform: translateY(-25%); */ } .CDC__carousel--two .CDC__slider { display: flex; flex-flow: column-reverse; bottom: 0; /* JavaScript를 사용해 계산: 100% / 섹션의 개수(4) = 25% */ /* transform: translateY(25%); */ } /* img */ .CDC img { width: 100%; height: auto; } /* controls */ .CDC__controls button[type=\"button\"] { cursor: pointer; position: absolute; top: 50%; width: 50px; height: 50px; border: 0; padding: 0; background: none; transform: translateY(-50%); outline: none; transition: none; } .CDC__controls button[type=\"button\"] svg { width: 100%; height: 100%; } .CDC__controls button[type=\"button\"]:hover svg { transform: scale(1.1); } .CDC__controls button[type=\"button\"]:focus { border-radius: 50%; box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.5); } .CDC__controls--prev { left: -25px; } .CDC__controls--next { right: -25px; } /** ---------------------------- * SVG Buttons 스타일 */ .has-red [id*=\"button-\"] path { fill: #962d3b; } .has-black [id*=\"button-\"] path { fill: #272528; } .has-green [id*=\"button-\"] path { fill: #143f34; } .has-blue [id*=\"button-\"] path { fill: #5ca1af; } JS 스크립팅 CDC 컴포넌트 클래스를 통해 인스턴스를 생성합니다. ;(() =&gt; { 'use strict' // CDC 인스턴스 생성 new CrossDirectionCarousel('.CDC') // CDC 인피니티 캐러셀 설정 new CrossDirectionCarousel('.CDC', '.demo', true) })() JSDOC 가이드 JSDOC 사용법은 jsdoc.app 문서를 참고하세요. JSDOC 템플릿 JSDOC 템플릿 docstrap을 사용해 문서의 테마를 설정합니다. × Search results Close "},"Carousel.html":{"id":"Carousel.html","title":"Class: Carousel","body":" Front-End Masters League Classes CarouselCrossDirectionCarouselInfinityCarousel Class: Carousel Carousel new Carousel(selector, options) 캐러셀 컴포넌트 클래스 Parameters: Name Type Description selector String 캐러셀로 설정 할 문서 객체 선택자 options Object 캐러셀 설정 옵션 License: Copyright (c) 2019 yamoo9.github.io Source: Carousel.js, line 16 Example // 객체 생성 (기본 옵션 사용) new Carousel('#carousel-1') // 숨겨진 슬라이딩 영역 표시 옵션 설정 new Carousel('#carousel-1', { look: true }) // 캐러셀 작동 모드를 '세로'로 옵션 설정 new Carousel('#carousel-1', { mode: 'vertical' }) // 인디케이터, 탐색 버튼 화면에 표시 OFF 옵션 설정 new Carousel('#carousel-1', { indicators: false, buttons: false }) Members &lt;static&gt; defaultOptions 캐러셀 컴포넌트 기본 옵션 Source: Carousel.js, line 60 Methods &lt;protected&gt; _activeIndicator(activeIndex) 상태 업데이트 메서드 - 인디케이터 활성화 표시, 클릭 비활성화 Parameters: Name Type Description activeIndex Number 활성 인덱스 Source: Carousel.js, line 209 &lt;protected&gt; _bindEvents() 이벤트 연결 메서드 - 탐색 버튼, 인디케이터 클릭 이벤트 Source: Carousel.js, line 132 &lt;protected&gt; _init() 초기화 메서드 Source: Carousel.js, line 75 &lt;protected&gt; _settingSlides() 슬라이드 설정 메서드
